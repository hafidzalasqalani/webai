name: Build and Push Django Docker Image

on:
  push:
    branches:
      - main  # jalankan saat push ke branch main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Login ke Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 3. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t hafidzalasqalani/webai:latest .

      # 4. Push Docker image ke Docker Hub
      - name: Push Docker image
        run: |
          docker push hafidzalasqalani/webai:latest
